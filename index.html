<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Tablet Follow-up - Debug</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 20px;
            border: 3px solid red;
            border-radius: 10px;
            z-index: 9999;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .debug-panel h3 {
            margin: 0 0 10px 0;
            color: red;
        }
        .debug-item {
            padding: 5px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 3px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root">
        <div class="debug-panel">
            <h3>üîç Debug Panel</h3>
            <div id="debug-output">Loading...</div>
        </div>
    </div>
    
    <script>
        const debug = document.getElementById('debug-output');
        let output = [];
        
        function log(msg, isError = false) {
            output.push(`<div class="debug-item ${isError ? 'error' : 'success'}">${msg}</div>`);
            debug.innerHTML = output.join('');
        }
        
        log('‚úì HTML loaded');
        log('‚úì JavaScript executing');
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" 
            onload="log('‚úì React loaded: v' + React.version)" 
            onerror="log('‚úó React FAILED to load', true)"></script>
    
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" 
            onload="log('‚úì ReactDOM loaded')" 
            onerror="log('‚úó ReactDOM FAILED to load', true)"></script>
    
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js" 
            onload="log('‚úì Babel loaded')" 
            onerror="log('‚úó Babel FAILED to load', true)"></script>
    
    <script type="text/babel">
        log('‚úì Babel is transpiling JSX');
        
        const { useState } = React;
        
        function TestApp() {
            const [count, setCount] = useState(0);
            
            return (
                <div className="app-container">
                    <header className="header">
                        <h1>PT Tablet Follow-up</h1>
                        <p>‚úì React App is WORKING!</p>
                    </header>
                    <div style={{padding: '2rem', background: 'white', borderRadius: '12px', margin: '2rem', textAlign: 'center'}}>
                        <h2>Success! üéâ</h2>
                        <p>If you can see this, React is working on Vercel!</p>
                        <p>Counter test: {count}</p>
                        <button 
                            onClick={() => setCount(count + 1)}
                            style={{
                                padding: '10px 20px',
                                fontSize: '16px',
                                background: '#0066cc',
                                color: 'white',
                                border: 'none',
                                borderRadius: '8px',
                                cursor: 'pointer'
                            }}
                        >
                            Click Me! ({count})
                        </button>
                    </div>
                </div>
            );
        }
        
        log('‚úì Component defined');
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TestApp />);
        
        log('‚úì App rendered successfully!');
    </script>
</body>
</html>
